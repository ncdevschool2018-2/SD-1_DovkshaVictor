<div class="modal fade" id="modalNewProject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title">New project</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            <form>
          <div class="form-group">
            <label for="code" class="form-control-label">Code:</label>
            <input type="text" class="form-control" id="code" name="code" [(ngModel)]="editableProject.code" #code="ngModel" required/>
          </div>
          <div class="form-group">
            <label for="summary" class="form-control-label">Summary:</label>
            <textarea class="form-control" id="summary" name="summary" [(ngModel)]="editableProject.summary" #summary="ngModel" required></textarea>
          </div>
        </form>
        </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default" data-dismiss="modal" (click)="_createProject(code, summary)">Create</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modalNewUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title">New user</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="username" class="form-control-label">Username:</label>
            <input type="text" class="form-control" id="username"  name ="username" [(ngModel)]="editableUser.username" #username="ngModel" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-control-label">Password:</label>
            <input type="text" class="form-control" id="password" name="password" [(ngModel)]="editableUser.password" #password="ngModel" required>
          </div>
          <div class="form-group">
            <label for="role" class="form-control-label">Role:</label>
            <select id="role" name="role" class="custom-select" [(ngModel)]="editableUser.role" #role="ngModel" required>
              <option *ngFor="let key of keys" [value]="key" [label]="role_keys[key]"></option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default" data-dismiss="modal" (click)="_createUser(username, password, role)">Create</button>
      </div>
    </div>
  </div>
</div>
